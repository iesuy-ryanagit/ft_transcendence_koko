services:
  account:
    build: ./account
    container_name: account
    networks:
      - app-network
    volumes:
      - ./account:/app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,frontend,account,db
    depends_on:
       db:
        condition: service_healthy

  db:
    build:
      context: ./db
    container_name: db
    networks:
      - app-network
    env_file: .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: >
        /bin/sh -c 'pg_isready -U postgres &&
        pg_isready -U postgres -d account_db
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s

  frontend:
    build: ./frontend
    container_name: frontend
    env_file: .env
    networks:
      - app-network
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    build: ./nginx
    networks:
      - app-network
    env_file: .env
    volumes:
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - frontend
      - account

networks:
  app-network:
    driver: bridge

